<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>register page</title>
	<link rel="stylesheet" type="text/css" media="all" href="../project_volpescu/CSS/register.css" />
</head>

	<body>
		<h1>Registration Page</h1>
		<p>Fill the fields below and submit to create a new account</p>
    	
		<form action="Register" method="POST">
		  <fieldset>
		      	<p>UserName:        <input type="text" id="username" name="username" required/></p>
		      	<p>Email:           <input type="email" id="email" name="email" required/></p>			
        		<p>Password:        <input type="password" id="password" name="password" required/></p>
        		<p>Repeat password: <input type="password" id="password2" name="password2" required/></p>
        		<p><input type="submit" value="submit" /></p>
		  </fieldset>
		</form>
		<div class="warning-message" th:if="${warning}">
			<span th:text="${warning}"></span>
		</div>
	<a href="login.html">Login page</a>
	</body>
</html>
